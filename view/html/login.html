  <body>
    <header>
      <a id="icon" href="/view/html/index.html">

      <div class="card">
        <h1>Entrar</h1>

        <div id="msgError"></div>

        <div class="label-float">
          <input type="password" id="senha" paceholder="" required />

        </div>

        <div class="justify-center">
          <button onclick="entrar()">Entrar</button>
        </div>

        <div class="justify-center">
          <hr />
        </div>

        <p>
          Não tem uma conta?
          <a href="../html/cadastro.html">

          </a>

    </div>
